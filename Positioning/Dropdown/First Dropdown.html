<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .dropdown {
      display: none;
    }
    .container:hover .dropdown {
      display: block;
    }
  </style>
  <body>
    <div class="container">
      <div>Move the mouse over me to display a list of items</div>
      <ul class="dropdown">
        <li>Choice number 1</li>
        <li>Choice number 2</li>
        <li>Choice number 3</li>
      </ul>
    </div>
  </body>
</html>
