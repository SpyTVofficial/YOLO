<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #div1 {
        width: 500px;
        height: 500px;
        position: relative;
        background-color: cornflowerblue;
      }
      #div2 {
        width: 400px;
        height: 400px;
        position: relative;
        background-color: blueviolet;
      }
      #div3 {
        width: 300px;
        height: 300px;
        position: relative;
        background-color: darkgoldenrod;
      }
      img {
        width: 250px;
        top: 0%;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="div1">
      <div id="div2">
        <div id="div3">
          <img src="Hedwig.jpg" />
        </div>
      </div>
    </div>
