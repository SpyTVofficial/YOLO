<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        background-color: bisque;
        position: relative;
        width: 500px;
        height: 500px;
      }
      img {
        position: absolute;
        width: 100px;
      }
      #Fawkes {
        top: 50%;
        bottom: 50%;
      }
      #Hedwig {
        bottom: 50%;
        right: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img id="Fawkes" src="Fawkes.jpg" />
      <img id="Hedwig" src="Hedwig.jpg" />
    </div>
  </body>
</html>
